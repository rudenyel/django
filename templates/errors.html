{% if form.errors %}
<div>
    <p>Please fix the following errors:</p>
    <ul>
        {% for field in form %}
            {% if field.errors %}
            {% for error in field.errors %}
                <li>{{ error | escape }}</li>
            {% endfor %}
            {% endif %}
        {% endfor %}
    </ul>
    {% if form.non_field_errors %}
    {{ form.non_field_errors }}
    {% endif %}
</div>
{% endif %}
