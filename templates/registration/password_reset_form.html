{% extends 'index.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}
<div>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send"></p>
    </form>
</div>
{% endblock content %}
