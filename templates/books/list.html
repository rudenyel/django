{% extends 'index.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
<ul>    
{% for book in books %}
    <li>
        <a href="{% url 'books:detail' book.slug %}">{{ book.title }}</a>,
        <a href="{% url 'authors:detail' book.author.slug %}">{{ book.author.name }} {{ book.author.surname }}</a>,
        {{ book.finished|date:"Y" }}
    </li>
{% endfor %}
</ul>
{% endblock content %}
