{% extends 'index.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}
<p>Author: <a href="{% url 'authors:detail' book.author.slug %}">{{ book.author.name }} {{ book.author.surname }}</a></p>
<p>Title: {{ book.title }}</p>
<p>Finished: {{ book.finished }}</p>
{% endblock content %}
