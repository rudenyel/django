{% extends 'index.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}
<div>
    <h1>{{ book.title }}</h1>
    <p>
    {% for author in book.authors.all %}
    <a href="{% url 'authors:detail' author.slug %}">{{ author.name }} {{ author.surname }}</a>,
    {% endfor %}
    {{ book.finished|date:'Y' }}
    </p>
</div>
{% endblock content %}
