{% extends 'index.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}
<div>
    {% include 'errors.html' %}    
    <p>Enter your e-mail address to obtain a new password:</p>
    <form method="post">
        <p>{{ form.email.label_tag }}</p>
        <p>{{ form.email }}</p>
        {% csrf_token %}
        <p><input type="submit" value="Send email"></p>
    </form>
</div>
{% endblock content %}
